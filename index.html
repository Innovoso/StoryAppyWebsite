<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryAppy</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="header">
      <div class="row">
        <div class="large-12 columns">
          <img src="/img/StoryAppy-Beta-Website_03.png">
          <a href="#" class="small button join-beta-btn">Join Our Beta!</a><br/>
        </div>
      </div>
      <div class="row main-mobile">
        <div class="large-12 columns">
          <img class="main-screen" src="/img/mainscreen_03.png">
        </div>
      </div>
    </div>

    <div class="three-screens">
      <div class="row">
        <div class="large-12 medium-8 columns">
          <div class="row large-12 columns three-stages">
            <h3>We think social can be collaborative.</h3>
            <h1>Start creating stories with friends.</h1>
            <img class="arrows-text" src="/img/readsubmitapprove.png">
          </div>
        </div>
        <div class="row">
          <div class="row">
            <div class="large-4 medium-4 small-4 columns screens">
              <img class="screens read-screen" src="/img/Screens_03.png">
            </div>
            <div class="large-4 medium-4 small-4 columns screens">
              <img class="screens" src="/img/Screens_05.png">
            </div>
            <div class="large-4 medium-4 small-4 columns screens">
              <img class="screens approve-screen" src="/img/Screens_07.png">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="call-to-action">
      <div class="call-to-action-text">
        <h1>Interested in joining our beta?</h1>
        <h2>Let us know your Apple ID email.</h2>
      </div>
      <div class="call-to-action-form">
      </div>
    </div>

    <div class="footer">
      <div class="row">
        <div class="large-4 medium-4 small-4 columns">
          <img src="/img/StoryAppy-Beta-Website_20.png">
          <p class="footer-text">StoryAppy</p>
          <p>a new platform to create<br>
          beautiful stories together!</p>
        </div>
        <div class="large-4 medium-4 small-4 columns">
          <div class="row social-media-area">
            <div class="large-4 medium-4 small-4 columns social-media">
              <img src="/img/facebook.png">
            </div>
            <div class="large-4 medium-4 small-4 columns social-media twitter">
              <img src="/img/twitter.png">
            </div>
            <div class="large-4 medium-4 small-4 columns social-media">
              <img src="/img/google_plus.png">
            </div>
          </div>
          <div class="row copyright">
            <p class="copyright">Â© StoryAppy 2014, all rights reserved.</p>
          </div>
        </div>
        <div class="large-4 medium-4 small-4 columns">
          <div class="row secondary-menu">
            <div class="large-4 medium-4 small-4 columns">
              <a id="secondary-menu" href="">faq</a>
            </div>
            <div class="large-4 medium-4 small-4 columns support">
              <a id="secondary-menu" href="">support</a>
            </div>
            <div class="large-4 medium-4 small-4 columns">
              <a id="secondary-menu" href="">legal</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
